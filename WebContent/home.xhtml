<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/site.xhtml">

	<ui:param name="managedBean" value="#{buscaMB}" />

	<ui:define name="titulo">
		<h3>Home</h3>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
		
			<p:messages/>
			
			<center>
				Fabricante:
				<h:selectOneMenu value="#{managedBean.criterio.fabricante}">
					<f:selectItem itemLabel="Todos"/>
					<f:selectItems value="#{managedBean.listaFabricantes}"/>
				</h:selectOneMenu>
				&nbsp;
				Modelo:
				<h:selectOneMenu value="#{managedBean.criterio.modelo}">
					<f:selectItem itemLabel="Todos"/>
					<f:selectItems value="#{managedBean.listaModelos}"/>
				</h:selectOneMenu>
				&nbsp;
				Ano:
				<h:selectOneMenu value="#{managedBean.criterio.ano}">
					<f:selectItem itemLabel="Todos"/>
					<f:selectItems value="#{managedBean.listaAnos}"/>
				</h:selectOneMenu>
				&nbsp;
				<h:commandButton value="Pesquisar" action="#{managedBean.find}" image="/resources/images/buscar.png"/>
			</center>
		
		<br/>
		
		</h:form>
		
	</ui:define>
	
</ui:composition>
</html>
