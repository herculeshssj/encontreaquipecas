<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/site.xhtml">

	<ui:param name="managedBean" value="#{buscaMB}" />

	<ui:define name="titulo">
		<h3>An√∫ncios</h3>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
		
			<p:messages/>
								
		<br/>
		
		<rich:dataTable value="#{managedBean.listaBanner}" id="tableBanner" var="item" rowKeyVar="row">							
			<rich:column style="text-align: center; vertical-align: middle">				
				<a4j:mediaOutput id="preview" element="img" mimeType="#{item.contentType}" createContent="#{managedBean.paint}" cacheable="false" value="#{row}" session="true"></a4j:mediaOutput>																
			</rich:column>
			<rich:column style="text-align: center; vertical-align: middle">
				<h:outputText value="#{item.loja.usuario.nome}" style="font-weight: bold"/><br/>
				<h:outputText value="#{item.loja.endereco.label}"/>
			</rich:column>
			<rich:column style="text-align: center; vertical-align: middle">
				<h:outputLink value="#{item.loja.site}" target="_blank">Ir para o site</h:outputLink>
			</rich:column>
		</rich:dataTable>
		
		</h:form>
		
	</ui:define>
	
</ui:composition>
</html>
