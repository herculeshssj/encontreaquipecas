<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{atualizarCadastroMB}" />

	<ui:define name="campos">
			
		<p:tabView activeIndex="0">
			<p:tab title="Dados do usuário">
				<fieldset>					
			
					<h:panelGrid columns="2" cellpadding="5" rendered="#{managedBean.perfilUsuario == 'LOJA'}">
            	
            		* Nome:
	            	<p:inputText value="#{managedBean.usuario.nome}"/>
	            	
	            	* CNPJ:
	            	<p:inputText value="#{managedBean.loja.cnpj}"/>
	            	
	            	* Inscrição estadual:
	            	<p:inputText value="#{managedBean.loja.inscricaoEstadual}"/>
	            	
	            	* Site:
	            	<p:inputText value="#{managedBean.loja.site}"/>
	            	
	            	* Contato:
	            	<p:inputText value="#{managedBean.loja.contato}"/>
	            	
	            	* Área de interesse:
	            	<p:selectOneRadio value="#{managedBean.loja.areaInteresse}" layout="pageDirection">
						<f:selectItems value="#{managedBean.listaAreaInteresse}"/>
					</p:selectOneRadio>
					
					* Informe o e-mail:
                    <p:inputText value="#{managedBean.usuario.email}" size="30"/>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="5" rendered="#{managedBean.perfilUsuario == 'CONSUMIDOR'}">
            	
            		* Nome:
	            	<p:inputText value="#{managedBean.usuario.nome}"/>	            	
                
                    * Informe o e-mail:
                    <p:inputText value="#{managedBean.usuario.email}" size="30"/>

                </h:panelGrid>
            
				</fieldset>				
			</p:tab> 
			<p:tab title="Endereço">
				<fieldset>
									
					<h:panelGrid columns="2" cellpadding="5">
            	
	            	* Tipo de logradouro:
	            	<p:inputText value="#{managedBean.endereco.tipoLogradouro}"/>
	            	
	            	* Logradouro:
	            	<p:inputText value="#{managedBean.endereco.logradouro}"/>
	            	
	            	* Número:
	            	<p:inputText value="#{managedBean.endereco.numero}"/>
	            	
	            	Complemento:
	            	<p:inputText value="#{managedBean.endereco.complemento}"/>
	            	
	            	* Bairro:
	            	<p:inputText value="#{managedBean.endereco.bairro}"/>
	            	
	            	* Cidade:
	            	<p:inputText value="#{managedBean.endereco.cidade}"/>
	            	
	            	* Estado:
	            	<p:inputText value="#{managedBean.endereco.estado}"/>
	            	
	            	* CEP:
	            	<p:inputText value="#{managedBean.endereco.cep}"/>
                    
                </h:panelGrid>
			
				</fieldset>				
			</p:tab>
			
		</p:tabView>
		<br/>
	</ui:define>
	
	<ui:define name="acoes">
    	<h:commandLink title="Atualizar dados" action="#{managedBean.save}">
			<p:graphicImage value="/resources/images/gravar.png" />
		</h:commandLink>
	</ui:define>
	
</ui:composition>
</html>
