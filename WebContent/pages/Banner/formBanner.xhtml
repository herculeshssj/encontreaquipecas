<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{bannerMB}" />

	<ui:define name="campos">

		<h:panelGrid columns="3">		
			
			<h:outputText value="Loja:" rendered="#{managedBean.usuarioLogado.login == 'admin'}"/>
			<h:selectOneMenu value="#{managedBean.entity.loja}" converter="entityConverter" rendered="#{managedBean.usuarioLogado.login == 'admin'}">
				<f:selectItems value="#{managedBean.listaLoja}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			<h:outputText value="" rendered="#{managedBean.usuarioLogado.login == 'admin'}"/>
						
			Selecione o arquivo:
			<rich:fileUpload id="txtArquivo" fileUploadListener="#{managedBean.carregarArquivo}" addLabel="Adicionar" clearAllLabel="Limpar todos" clearLabel="Limpar" deleteLabel="Apagar" doneLabel="Concluído" listHeight="100" maxFilesQuantity="1" serverErrorLabel="Erro no servidor" sizeExceededLabel="Tamanho excedido" uploadLabel="Carregar" />
			<h:panelGroup>
				<h:commandButton title="Baixar arquivo" action="#{managedBean.baixarArquivo}" image="/resources/images/baixa.png"/>
				&nbsp;&nbsp;&nbsp;
				<h:commandButton title="Excluir arquivo" action="#{managedBean.excluirArquivo}" image="/resources/images/excluir.png"/>
			</h:panelGroup> 
		</h:panelGrid>

	</ui:define>
</ui:composition>
</html>
