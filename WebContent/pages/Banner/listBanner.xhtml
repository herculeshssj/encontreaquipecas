<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{bannerMB}" />

	<ui:define name="pesquisa"></ui:define>
	
	<ui:define name="pesquisa_botao"></ui:define>

	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Arquivo" />
			</f:facet>
			<h:outputText value="#{item.nomeArquivo}" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Tipo" />
			</f:facet>
			<h:outputText value="#{item.contentType}" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Tamanho" />
			</f:facet>
			<h:outputText value="#{item.tamanho}" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Loja" />
			</f:facet>
			<h:outputText value="#{item.loja.usuario.nome}" />
		</p:column>
	</ui:define>

</ui:composition>
</html>
