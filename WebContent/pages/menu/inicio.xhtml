<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3>Menu principal</h3>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="frmMenuPrincipal">
			
			<h:panelGrid columns="4" width="100%" style="text-align: center">
			
				<h:commandButton action="#{atualizarCadastroMB.startUp}" image="/resources/images/anotacoes.png" title="Atualizar Dados Cadastrais"/>				
				<h:commandButton action="#{produtoMB.startUp}" image="/resources/images/despensa.png" title="Produtos" rendered="#{produtoMB.usuarioLogado.tipoUsuario != 'ROLE_USER'}"/>
				<h:outputText value="" rendered="#{produtoMB.usuarioLogado.tipoUsuario == 'ROLE_USER'}"/>
				<h:commandButton action="#{usuarioMB.startUp}" image="/resources/images/usuarios.png" title="Usuários"/>				
				<h:commandButton action="#{auditoriaMB.startUp}" image="/resources/images/auditoria.png" title="Auditoria do Sistema" rendered="#{auditoriaMB.usuarioLogado.login == 'admin'}"/>
				<h:outputText value="" rendered="#{auditoriaMB.usuarioLogado.login != 'admin'}"/>
				
				<h:outputText value="Atualizar Dados Cadastrais"/>				
				<h:outputText value="Produtos" rendered="#{produtoMB.usuarioLogado.tipoUsuario != 'ROLE_USER'}"/>
				<h:outputText value="" rendered="#{produtoMB.usuarioLogado.tipoUsuario == 'ROLE_USER'}"/>
				<h:outputText value="Usuários"/>
				<h:outputText value="Auditoria do Sistema" rendered="#{auditoriaMB.usuarioLogado.login == 'admin'}"/>
				<h:outputText value="" rendered="#{auditoriaMB.usuarioLogado.login != 'admin'}"/>
					
			</h:panelGrid>
		
		</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
