<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/acesso.xhtml">

	<ui:param name="managedBean" value="#{recuperarSenhaMB}" />

	<ui:define name="titulo">
		<h3>Recuperar Senha</h3>
	</ui:define>

	<ui:define name="conteudo">
 
            <h:form>
            	
            	<p:messages />
            	
            	<h:panelGrid columns="3" cellpadding="5">
            	
            		* Informe seu login:
                    <p:inputText id="txtLogin" value="#{managedBean.entity.login}" required="true" requiredMessage="Informe o login!"/>
                    <p:message for="txtLogin"/> 	
            		
                    * Informe seu e-mail:
                    <p:inputText id="txtEmail" value="#{managedBean.entity.email}" required="true" requiredMessage="Informe o e-mail!" size="30">
                    	<f:validator validatorId="emailValidator"/>
                    </p:inputText>
                    <p:message for="txtEmail"/>
                    
                                 
                    
                </h:panelGrid>
                <br/>
                <h:commandLink title="Voltar" action="login" immediate="true">
     				<p:graphicImage value="/resources/images/voltar.png" />
     			</h:commandLink>
				&nbsp;&nbsp;&nbsp;
     			<h:commandLink title="Recuperar Senha" action="#{managedBean.recuperarSenha}">
     				<p:graphicImage value="/resources/images/recuperarSenha.png" />
     			</h:commandLink>           
            </h:form>
     
	</ui:define>
	
</ui:composition>
</html>
