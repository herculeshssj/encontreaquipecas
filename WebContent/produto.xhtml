<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/site.xhtml">

	<ui:param name="managedBean" value="#{buscaMB}" />

	<ui:define name="titulo">
		<h3>Pesquisa de produtos</h3>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
		
			<p:messages/>
			
			<center>
				Fabricante:
				<h:selectOneMenu value="#{managedBean.criterio.fabricante}">
					<f:selectItem itemLabel="Todos"/>
					<f:selectItems value="#{managedBean.listaFabricantes}"/>
				</h:selectOneMenu>
				&nbsp;
				Modelo:
				<h:selectOneMenu value="#{managedBean.criterio.modelo}">
					<f:selectItem itemLabel="Todos"/>
					<f:selectItems value="#{managedBean.listaModelos}"/>
				</h:selectOneMenu>
				&nbsp;
				Ano:
				<h:selectOneMenu value="#{managedBean.criterio.ano}">
					<f:selectItem itemLabel="Todos"/>
					<f:selectItems value="#{managedBean.listaAnos}"/>
				</h:selectOneMenu>
				&nbsp;
				<h:commandButton value="Pesquisar" action="#{managedBean.find}" image="/resources/images/buscar.png"/>
			</center>
		
		<br/>
		
		<p:dataTable id="tableListEntity" value="#{managedBean.listEntity}" var="item" rows="15" paginator="true">
     			     			
   				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>						
					<h:outputText value="#{item.nome}"/>
 				</p:column>
 				
 				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Descrição"/>
					</f:facet>						
					<h:outputText value="#{item.descricao}"/>
 				</p:column>	  						
     			     						
 				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Modelo"/>
					</f:facet>						
					<h:outputText value="#{item.modelo}"/>
 				</p:column>
 				
 				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Ano"/>
					</f:facet>						
					<h:outputText value="#{item.ano}"/>
 				</p:column>
 				
 				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Loja"/>
					</f:facet>						
					<h:outputText value="#{item.loja.usuario.nome}"/>
 				</p:column>
 				
 				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Preço"/>
					</f:facet>						
					<h:outputText value="#{item.preco}">
						<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>
 				</p:column>
 				
 				<p:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Detalhes"/>
					</f:facet>						
					<h:commandButton value="Editar" action="#{managedBean.verDetalhes}" image="/resources/images/pesquisar.png">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
 				</p:column>
     			
     		</p:dataTable>
		
		</h:form>
		
	</ui:define>
	
</ui:composition>
</html>
