<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/acesso.xhtml">

	<ui:param name="managedBean" value="#{efetuarRegistroMB}" />

	<ui:define name="titulo">
		<h3>Registro de Usuário - Confirmação dos dados</h3>
	</ui:define>

	<ui:define name="conteudo">
 
            <h:form>
            	
            	<p:messages />
            	
            	<h:panelGrid columns="2" cellpadding="5" rendered="#{managedBean.perfilUsuario == 'LOJA'}">
            	
            		Nome:
	            	<h:outputText value="#{managedBean.usuario.nome}"/>
	            	
	            	CNPJ:
	            	<h:outputText value="#{managedBean.loja.cnpj}"/>
	            	
	            	Inscrição estadual:
	            	<h:outputText value="#{managedBean.loja.inscricaoEstadual}"/>
	            	
	            	Site:
	            	<h:outputText value="#{managedBean.loja.site}"/>
	            	
	            	Contato:
	            	<h:outputText value="#{managedBean.loja.contato}"/>
	            	
	            	Área de interesse:
	            	<h:outputText value="#{managedBean.loja.areaInteresse}"/>
	            	
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="5" rendered="#{managedBean.perfilUsuario == 'CONSUMIDOR'}">
            	
            		Nome:
	            	<h:outputText value="#{managedBean.usuario.nome}"/>
	            	
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="5">
            	
	            	Tipo de logradouro:
	            	<h:outputText value="#{managedBean.endereco.tipoLogradouro}"/>
	            	
	            	Logradouro:
	            	<h:outputText value="#{managedBean.endereco.logradouro}"/>
	            	
	            	Número:
	            	<h:outputText value="#{managedBean.endereco.numero}"/>
	            	
	            	Complemento:
	            	<h:outputText value="#{managedBean.endereco.complemento}"/>
	            	
	            	Bairro:
	            	<h:outputText value="#{managedBean.endereco.bairro}"/>
	            	
	            	Cidade:
	            	<h:outputText value="#{managedBean.endereco.cidade}"/>
	            	
	            	Estado:
	            	<h:outputText value="#{managedBean.endereco.estado}"/>
	            	
	            	CEP:
	            	<h:outputText value="#{managedBean.endereco.cep}"/>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="5">
            	
                    E-Mail:
                    <h:outputText value="#{managedBean.usuario.email}"/>

                    Login:
                    <h:outputText value="#{managedBean.usuario.login}"/>
                    
                </h:panelGrid>
                
                <h:panelGrid columns="2" cellpadding="5">
            	
                    Tipo de telefone:
                    <h:outputText value="#{managedBean.telefone.tipoTelefone}"/>
	            	
                    DDD:
                    <h:outputText value="#{managedBean.telefone.ddd}"/>
                    
                    Número:
                    <h:outputText value="#{managedBean.telefone.numero}"/>
                    
                </h:panelGrid>
                <br/>
                <h:commandLink title="Retornar" action="#{managedBean.retornarEfetuarRegistroPasso2}" immediate="true">
     				<p:graphicImage value="/resources/images/retornar.png" />
     			</h:commandLink>
				&nbsp;&nbsp;&nbsp;
     			<h:commandLink title="Avançar" action="#{managedBean.efetuarRegistroPasso4}">
     				<p:graphicImage value="/resources/images/avancar.png" />
     			</h:commandLink>           
            </h:form>
     
	</ui:define>
	
</ui:composition>
</html>
