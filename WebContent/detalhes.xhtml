<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/site.xhtml">

	<ui:param name="managedBean" value="#{buscaMB}" />

	<ui:define name="titulo">
		<h3>Pesquisa de produtos</h3>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
		
			<p:messages/>
			
			<h:panelGrid columns="2">
			
				Nome:
				<h:outputText value="#{managedBean.entity.nome}"/>
			
				Descrição:
				<h:outputText value="#{managedBean.entity.descricao}"/>
			
				Modelo:
				<h:outputText value="#{managedBean.entity.modelo}"/>
			
				Fabricante:
				<h:outputText value="#{managedBean.entity.fabricante}"/>
			
				Preço:
				<h:outputText value="#{managedBean.entity.preco}"/>
			
				Ano:
				<h:outputText value="#{managedBean.entity.ano}"/>
			
				Loja:
				<h:outputText value="#{managedBean.entity.loja.usuario.nome}"/>
				
				Site da loja:
				<h:outputText value="#{managedBean.entity.loja.site}"/>
				
				Endereço:
	            <h:outputText value="#{managedBean.entity.loja.endereco.label}"/>
	            	
			</h:panelGrid>
			
			<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
				<p:graphicImage value="/resources/images/voltar.png" />
			</h:commandLink>
		
		</h:form>
		
	</ui:define>
	
</ui:composition>
</html>
