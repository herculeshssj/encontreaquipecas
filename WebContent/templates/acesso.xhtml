<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Encontre Aqui Peças</title>
	<h:outputStylesheet name="style.css" library="styles" />
</h:head>

<h:body class="single single-post postid-1 single-format-standard">

	<div id="wrapper" class="hfeed">
		<div id="header">
			<div id="masthead">
				<div id="branding">

					<div id="site-title">
						<h6><span>[mensagem / slogan]</span></h6>
					</div>
					<div id="site-description">Seja bem vindo</div>

					<h:graphicImage name="header.jpg" library="images" width="940"
						height="198" />

				</div>
				<!-- #branding -->

				<div id="access">
					<div class="skip-link screen-reader-text">
						<a href="#content" title="Pular para o conteúdo">Pular para o
							conteúdo</a>
					</div>
				</div>
				<!-- #access -->
			</div>
			<!-- #masthead -->

		</div>
		<!-- #header -->

		<div id="main">

			<div id="container">
				<div id="content">

					<ui:insert name="titulo">
						<h3>Encontre Aqui Peças</h3>
					</ui:insert>
					<ui:insert name="conteudo">
						<p>Seja bem vindo</p>
					</ui:insert>

				</div>
				<!-- #content -->

			</div>
			<!-- #container -->


			<!-- #primary .widget-area -->

		</div>
		<!-- #main -->

		<div id="footer">
			<div id="colophon">

				<div id="site-info">
					Copyright &copy; 2013 - Todos os direitos reservados a <a
						href="http://hslife.com.br/" target="_blank">HSlife Serviços
						de TI</a>.
				</div>

				<div id="site-generator">
					<a href="http://wordpress.org/" target="_blank"
						title="Plataforma de Publicação Pessoal Semântica" rel="generator">Orgulhosamente
						criado a partir de um tema WordPress.</a>

				</div>
				<!-- #site-generator -->

			</div>
			<!-- #colophon -->
		</div>
		<!-- #footer -->

	</div>
	<!-- #wrapper -->

</h:body>

</html>
